    <script>
              String.prototype.replaceAll = function(org, dest) {
                  return this.split(org).join(dest);
              }
        $.ajax({
                  
             crossOrigin: true,
                  
            url:"https://m.bboom.naver.com/board/list.nhn",
        }).done(function(data){
            var rep=['/js2','/css','/board'];
            for(i=0;i<rep.length;i++){
                data=data.replaceAll(rep[i],'https://m.bboom.naver.com'+rep[i]);
            }
            $("#temp").html(data);
            
oPostList.__getMoreList =function() {
        var a = this;

            crossOrigin: true,
            type: "POST",
            url: this.__htUserOption.sISRequestURL,
            data: this.__params,

                    try {

                        lcs_do()
                    }
                $("._load_timing_next").hide()

            }
         });
