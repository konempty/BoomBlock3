    <script>
              String.prototype.replaceAll = function(org, dest) {
                  return this.split(org).join(dest);
              }
        $.ajax({
                  
            crossOrigin: true,
                  
            url:"https://m.bboom.naver.com/board/list.nhn",
        }).done(function(data){
            var rep=['/js2','/css','/board'];
            for(i=0;i<rep.length;i++){
                data=data.replaceAll(rep[i],'https://m.bboom.naver.com'+rep[i]);
            }
            $("#temp").html(data);
            
        });
        setTimeout(function(){
            var addBtns=function(){
                $('.blockbtn').remove();
                $('.sc_usr').each(function(){
                    var userno = $(this).children('a').attr('href').split('=')[1];
                    var usernm = $(this).children('a').text().trim();
                    $(this).append('<input class=\"blockbtn\" type=\"button\" value=\"차단\"/>');
                });
            };
            oPostList.getMorePostList = oPostList.__getMoreList;
            oPostList.__getMoreList = function(a,b){
                oPostList.getMorePostList(a,b);
                addBtns();
            };
            addBtns();
        },10000);
    </script>
